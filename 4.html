<body>
<h1>
    <script>
        for(i=1; i<=10;i++)
        document.write("<hr width=\""+i*10+"%\">");
	
        for(i=10; i>=1; i--)
            document.write("<hr width=\""+i*10+"%\">");
    </script>
</h1>
<h2>
    <table border="1">
    <script>
        document.write("<tr>")
        let i = prompt("Введите число");
        for (let j = 1; j <= 10; j++){
        document.write("<td>");
        document.write(i + "*" + j + "=" +(i*j) + "<br>"); 
        document.write("</tr>");
        }  
    </script> 
    </table>
</h2>
